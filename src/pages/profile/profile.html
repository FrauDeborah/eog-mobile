<ion-header>
	<easyah-header></easyah-header>
</ion-header>

<ion-content padding>

	<ion-grid >
			<ion-row >
				<ion-item no-lines>
					<button ion-button (click)="onGoBackBtnTap($event)">Go Back</button>
					<button *ngIf="isCurrentUsersProfile()" round ion-button item-right (click)="onEditProfileBtnClick($event)"><ion-icon class="whiteText profileIcon" name="create"></ion-icon></button>
				</ion-item>
			</ion-row>

			<ion-row>
				<ion-item *ngIf="isThumbnailImageAvailable() && !isFromGallery()">
					<ion-avatar >
						<img id="profileAvatarImg" [hidden]="!isThumbnailImageVisible()" [class]="getAvatarCSSClassString()" [src]="getThumbnailImage()" (load)="loaded($event)" alt="profile_image" >
					</ion-avatar>
				</ion-item>
				<ion-item *ngIf="isThumbnailImageAvailable() && isFromGallery()">
					<ion-avatar >
						<img id="profileAvatarImg" [hidden]="!isThumbnailImageVisible()" [class]="getAvatarCSSClassString()" [src]="getThumbnailImage()" (load)="loaded($event)" alt="profile_image" >
					</ion-avatar>
				</ion-item>
				<ion-item *ngIf="!isThumbnailImageAvailable()">
					<ion-avatar>
						<img id="profileAvatarImg" class="centered" src="assets/img/mushroom.jpg" >
					</ion-avatar>
				</ion-item>
			</ion-row>

			<ion-row>
				<div class="centered">
					<span class="cornfieldBlueColor profileName">{{getModelAttr('realname')}}</span>
					<br/>
					<span class="cornfieldBlueColor profileDescription">{{getModelAttr('description')}}</span>
				</div>
			</ion-row>			
			<ion-row>
				<br/>
			</ion-row>
			<ion-row *ngIf="isCurrentUserAllowedToSeeContactInfo()">
				<table class="centered">
					<tr>
						<td>
							<ion-icon class="cornfieldBlueColor profileIcon" name="phone-portrait"></ion-icon>
						</td>
						<td [ngStyle]="{'padding':'0 0 0 1.5em'}">
							<span class="cornfieldBlueColor">{{getModelAttr('phone')}}</span>
						</td>
						<td [ngStyle]="{'padding':'0 1.5em 0 1.5em'}">
						</td>
						<td>
							<ion-icon class="cornfieldBlueColor profileIcon" name="mail"></ion-icon>
						</td>
						<td [ngStyle]="{'padding':'0 0 0 1.5em'}">
							<span class="cornfieldBlueColor">{{getModelAttr('email')}}</span>
						</td>
					</tr>
				</table>
			</ion-row>		
	</ion-grid>


	<ion-row *ngIf="!isCurrentUsersProfile()">
		<div class="centered">
			<button ion-button [disabled]="!isSendPointBtnAvailable()" (click)="onSendPointBtnTap($event)">Send Point</button>
			<button ion-button [disabled]="!isSendRecommendBtnAvailable()" (click)="onSendRecommendationBtnTap($event)">Send Recommendation</button>
		</div>
	</ion-row>

	<div [ngStyle]="{'padding-top':'2em'}">
	</div>

	<div *ngIf="isCurrentUserAllowedToSeeContactInfo()">
		<ion-row>
			<ion-item>
				<img class="socialNetworkImg" src="assets/img/facebook-logo-active.png">
				<span >{{getSocialMediaURL('facebook')}}</span>
			</ion-item>
		</ion-row>
		<ion-row>
			<ion-item>
			<img class="socialNetworkImg" src="assets/img/linkedin-logo-active.png">
			<span >{{getSocialMediaURL('linkedin')}}</span>
			</ion-item>
		</ion-row>
		<ion-row>
			<ion-item>
				<img class="socialNetworkImg" src="assets/img/youtube-logo-active.png">
				<span >{{getSocialMediaURL('youtube')}}</span>
			</ion-item>		
		</ion-row>
		<ion-row>
			<ion-item>
				<img class="socialNetworkImg" src="assets/img/instagram-logo-active.png">
				<span >{{getSocialMediaURL('instagram')}}</span>
			</ion-item>				
		</ion-row>
		<ion-row>
			<ion-item>		
				<img class="socialNetworkImg" src="assets/img/github-logo-active.png">
				<span >{{getSocialMediaURL('github')}}</span>
			</ion-item>		
		</ion-row>
	</div>

</ion-content>
