<ion-header>
	<ion-navbar>
		<ion-title>
			EOG - The App
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-row>
		<ion-label fixed>Name: </ion-label>
		<ion-input type="text" placeholder="Name" [(ngModel)]="model.realname" #ctrl="ngModel" required></ion-input>		
	</ion-row>
	<ion-row>
		<ion-label fixed>Points: </ion-label>
		<span *ngIf="model.points">Total: {{model.points.total}}  Available: {{model.points.available}}</span>
	</ion-row>
	<ion-row>
		<ion-label fixed>Recommendations: </ion-label>
		<ul *ngIf="getAvailableIncomingRecommendations()">
			<li *ngFor="let item of getAvailableIncomingRecommendations()">
				From User ID {{getUserIdFromRecommendation(item)}}
			</li>
		</ul>
		<span *ngIf="!getAvailableIncomingRecommendations()">No Available Recommendations</span>
	</ion-row>
	<ion-row>
		<ion-label fixed>Phone: </ion-label>
		<ion-input type="text" placeholder="# " [(ngModel)]="model.phone" #ctrl="ngModel" required></ion-input>		
		<ion-label fixed>Email: </ion-label>
		<ion-input type="text" placeholder="you@domain.com" [(ngModel)]="model.email" #ctrl="ngModel" required></ion-input>		
	</ion-row>
	<ion-row>
		<ion-label fixed>Keywords: </ion-label>
		<ul>
			<li *ngFor="let item of model.keywords">
				{{item.text}}
			</li>
		</ul>
		<ion-label fixed>Dreams: </ion-label>
		<ul>
			<li *ngFor="let item of model.dreams">
				{{item.title}}
			</li>
		</ul>

		<ion-label fixed>Things: </ion-label>
		<ul>
			<li *ngFor="let item of model.things">
				{{item.title}}
			</li>
		</ul>

	</ion-row>	

	<ion-row>
		<button ion-button (click)="onNewDreamBtnTap($event)">New Dream</button>
	</ion-row>
	<ion-row>
		<button ion-button (click)="onNewThingBtnTap($event)">New Thing</button>
	</ion-row>

</ion-content>
