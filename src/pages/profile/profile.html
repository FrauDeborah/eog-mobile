<ion-header>
	<ion-navbar>
		<ion-title>
			EOG - The App
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-row>
		<ion-label fixed>Name: </ion-label>
		<ion-input type="text" placeholder="Name" [(ngModel)]="model.realname" #ctrl="ngModel" required></ion-input>		
	</ion-row>
	<ion-row>
		<ion-label fixed>Email: </ion-label>
		<ion-input type="text" placeholder="you@domain.com" [(ngModel)]="model.email" #ctrl="ngModel" required></ion-input>		
	</ion-row>
	<ion-row>
		<ion-label fixed>Phone: </ion-label>
		<ion-input type="text" placeholder="# " [(ngModel)]="model.phone" #ctrl="ngModel" required></ion-input>
	</ion-row>
	<ion-row *ngIf="model.points">
		<ion-card>
			<ion-card-header>
				Points
			</ion-card-header>
			<ion-card-content>
				<ion-item>
					Total: 
					<ion-badge item-end>{{model.points.total}}</ion-badge>
				</ion-item>
				<ion-item>
					Available:
					<ion-badge item-end>{{model.points.available}}</ion-badge>
				</ion-item>
			</ion-card-content>
		</ion-card>
	</ion-row>
	<ion-row>
		<ion-card>
			<ion-card-header>
				Recommendations
			</ion-card-header>
			<ion-card-content>
				<div *ngIf="getAvailableIncomingRecommendations()">
					<span *ngFor="let item of getAvailableIncomingRecommendations()">
						{{getRealName(item)}}
					</span>
				</div>
				<span *ngIf="!getAvailableIncomingRecommendations()">No Available Recommendations</span>				
			</ion-card-content>
		</ion-card>
	</ion-row>	
	<ion-row>
		<ion-card>
			<ion-card-header>
				Dreams
			</ion-card-header>
			<ion-card-content>

				<ion-fab right>
					<button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
				</ion-fab>
				<ul>
					<li *ngFor="let item of model.dreams">
						{{item.title}}
					</li>
				</ul>
			</ion-card-content>
		</ion-card>
	</ion-row>	
	<ion-row>
		<ion-card>
			<ion-card-header>
				Things
			</ion-card-header>
			<ion-card-content>

				<ion-fab right>
					<button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
				</ion-fab>
				<ul>
					<li *ngFor="let item of model.things">
						{{item.title}}
					</li>
				</ul>
			</ion-card-content>
		</ion-card>
	</ion-row>	
	<ion-row>
		<ion-card>
			<ion-card-header>
				Keywords
			</ion-card-header>
			<ion-card-content>

				<ion-fab right>
					<button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
				</ion-fab>
				<ul>
					<li *ngFor="let item of model.keywords">
						{{item.text}}
					</li>
				</ul>
			</ion-card-content>
		</ion-card>
	</ion-row>	

	<ion-row>
		<button ion-button (click)="onNewDreamBtnTap($event)">New Dream</button>
		<button ion-button (click)="onNewThingBtnTap($event)">New Thing</button>
	</ion-row>

</ion-content>
