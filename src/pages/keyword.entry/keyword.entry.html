<ion-header>
	<ion-navbar>
		<ion-title>
			Add Keywords
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-label>Enter a list of keywords</ion-label>
	<ion-label>Seperate multiple words,with,commas (for example).</ion-label>

	<ion-row>
		<ion-input type="text" placeholder="..words.." [(ngModel)]="keywordString" #ctrl="ngModel" required></ion-input>
	</ion-row>

	<ion-row>
		<button ion-button (click)="onCancelBtnTap($event)">Sorry, no.. Cancel</button>
		<button ion-button [disabled]="!isSaveBtnEnabled()" (click)="onSaveBtnTap($event)">OK</button>
	</ion-row>

</ion-content>
