<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	    <ion-row>
      <button ion-button (click)="onProfileBtnTap($event)">Profile</button>
      </ion-row>
	    <ion-row>
      <button ion-button (click)="onSearchBtnTap($event)">Search</button>
      </ion-row>
	    <ion-row>
      <button ion-button (click)="onIncomingReqBtnTap($event)">Incoming Requests</button>
      </ion-row>
	    <ion-row>
      <button ion-button (click)="onOutgoingReqBtnTap($event)">Outgoing Requests</button>
      </ion-row>
</ion-content>
