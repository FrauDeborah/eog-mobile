<ion-header>
	<ion-navbar>
		<ion-title>
			Easyah
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col>
			</ion-col>
			<ion-col col-6>
				<ion-row>
					<button class="wideButton" ion-button (click)="onProfileBtnTap($event)">Profile</button>
				</ion-row>
				<ion-row>
					<button class="wideButton" ion-button (click)="onSearchForUsersBtnTap($event)">Search For Users</button>
				</ion-row>
				<ion-row>
					<button class="wideButton" ion-button (click)="onSearchForPromisesBtnTap($event)">Search Promises</button>
				</ion-row>
				<ion-row>
					<button class="wideButton" ion-button (click)="onIncomingReqBtnTap($event)">Incoming Requests</button>
				</ion-row>
				<ion-row>
					<button class="wideButton" ion-button (click)="onOutgoingReqBtnTap($event)">Outgoing Requests</button>
				</ion-row>
			</ion-col>
			<ion-col>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
