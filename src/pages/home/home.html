<ion-header>
	<ion-navbar>
		<ion-title>
			EOG - The App
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-row>
		<button ion-button (click)="onProfileBtnTap($event)">Profile</button>
	</ion-row>
	<ion-row>
		<button ion-button (click)="onSearchForUsersBtnTap($event)">Search For Users</button>
	</ion-row>
	<ion-row>
		<button ion-button (click)="onSearchForThingsBtnTap($event)">Search For Things</button>
	</ion-row>
	<ion-row>
		<button ion-button (click)="onIncomingReqBtnTap($event)">Incoming Requests</button>
	</ion-row>
	<ion-row>
		<button ion-button (click)="onOutgoingReqBtnTap($event)">Outgoing Requests</button>
	</ion-row>
</ion-content>
