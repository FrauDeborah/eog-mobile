<ion-header>
	<ion-navbar>
		<ion-title>
			Search For Things
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-row>
		<ion-input type="text" placeholder="Search" [(ngModel)]="searchString" #ctrl="ngModel" required></ion-input>
		<button ion-button icon-only (click)="onSearchBtnTap($event)">
			<ion-icon name="search"></ion-icon>
		</button>
	</ion-row>

	<ion-card *ngFor="let item of resultList">
		<ion-card-header>
			<ion-icon [ngStyle]="{'color':getAlreadyRequestedIconColor(item)}" name="megaphone"> </ion-icon>
			<ion-icon [ngStyle]="{'color':getSufficientPointsIconColor(item)}" name="pricetag"></ion-icon>
			<ion-icon *ngIf="areRecommendationsRequired(item)" [ngStyle]="{'color':getNecessaryRecommendationsIconColor(item)}" name="people"></ion-icon>
			<br/>
			{{item.title}}
		</ion-card-header>
		<ion-card-content>
			{{item.description}}
		</ion-card-content>
	</ion-card>

</ion-content>
