<ion-header>
	<ion-navbar>
		<ion-title>
			Thing Detail
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-row>
		<ion-label fixed>Title: </ion-label>
		<ion-input type="text" placeholder="Title" [(ngModel)]="model.title" #ctrl="ngModel" required></ion-input>		
	</ion-row>
	<ion-row>
		<ion-label fixed>Description: </ion-label>
		<ion-input type="text" placeholder="Description" [(ngModel)]="model.description" #ctrl="ngModel" required></ion-input>		
	</ion-row>
	<ion-row>
		<ion-row>
		<ion-label fixed>Rules: </ion-label>
		<button ion-button (click)="onNewRuleBtnTap($event)">Add</button>		
		</ion-row>
		<ion-row>
		<ul>
			<li *ngFor="let r of getRequiredUsers()">
				Red'd User Id: {{r["id"]}}<br/>
			</li>
			<li>
				Req'd Points: {{getRequiredPointsQuantity()}}
			</li>
		</ul>

		</ion-row>
	</ion-row>
	<ion-row>
		<ion-label fixed>Keywords: </ion-label>
		<ion-input type="text" placeholder="Add a keyword" [(ngModel)]="newKeywordText" #ctrl="ngModel" required></ion-input>
		<button ion-button (click)="onNewKeyword($event)">Add</button>
	</ion-row>
	<ul>
		<li *ngFor="let kw of model.keywords">
			{{kw.text}}
		</li>
	</ul>

	<ion-row>
		<button ion-button (click)="onCancelBtnTap($event)">Cancel</button>
		<button ion-button [disabled]="!isSaveBtnEnabled()" (click)="onSaveBtnTap($event)">Save</button>
	</ion-row>

</ion-content>
