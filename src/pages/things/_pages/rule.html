<ion-header>
	<ion-navbar>
		<ion-title>
			Create New Rule
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-row>
		<ion-label>Here, you can create a rule describing the number of points, and any recommendations, you require before someone can request you do your thing...</ion-label>
	</ion-row>		
	<ion-row>
		<ion-label>Required points</ion-label>
		<ion-input type="number" placeholder="quantity" [(ngModel)]="pointsQuantity" #ctrl="ngModel" required></ion-input>
	</ion-row>
	<ion-row>
		<ion-input type="text" placeholder="Search for a user's name" (ionChange)="handleSearchStringChange($event)" [(ngModel)]="searchString" #ctrl="ngModel" required></ion-input>
		<button ion-button icon-only [disabled]="!isSearchBtnEnabled()" (click)="onSearchUserBtnTap($event)">
			<ion-icon name="search"></ion-icon>
		</button>
	</ion-row>
	<ion-row *ngIf="getMatchingUserCountString()">
		{{getMatchingUserCountString()}}
	</ion-row>
	<ion-row *ngIf="getMatchingUserList() !== undefined">
		<ion-list radio-group>
			<ion-list-header>
				Matching Users
			</ion-list-header>
			<button ion-button [disabled]="!isAddBtnEnabled()" (click)="addSelectedUser($event)">Add User</button>
			<ion-item *ngFor="let user of getMatchingUserList()">
				<ion-label>{{user.realname}}</ion-label>
				<ion-radio (ionSelect)="onMatchingRadioBtnTap($event)" value="{{user.realname}}"></ion-radio>
			</ion-item>
		</ion-list>
		<ion-list radio-group>
			<ion-list-header>
				Required Users
			</ion-list-header>
			<button ion-button [disabled]="!isRemoveBtnEnabled()" (click)="removeRequiredUser($event)">Remove User</button>
			<ion-item *ngFor="let user of getRequiredUserList()">
				<ion-label>{{user.realname}}</ion-label>
				<ion-radio (ionSelect)="onRequiredRadioBtnTap($event)" value="{{user.realname}}"></ion-radio>
			</ion-item>
		</ion-list>
	</ion-row>

	<ion-row>
		<button ion-button (click)="onCancelBtnTap($event)">Cancel</button>
		<button ion-button [disabled]="!isSaveBtnEnabled()" (click)="onSaveBtnTap($event)">Save</button>
	</ion-row>

</ion-content>
