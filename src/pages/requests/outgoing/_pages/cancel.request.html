<ion-header>
	<ion-navbar>
		<ion-title>
			Cancel a Request
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-row>
		<ion-label>You are about to CANCEL a request that someone committed to doing for you.</ion-label>
		<ion-label>This will be included in your history, it will be public,</ion-label>
		<ion-label>and they will get the agreed upon-points!</ion-label>
		<br/>
		<ion-label>{{request.title}}</ion-label>
	</ion-row>		

	<ion-row>
		<ion-label>Type the word cancel, and then press the YES! button if you're sure.</ion-label>
		<ion-input type="text" placeholder="type cancel here..." [(ngModel)]="confirmationString" #ctrl="ngModel" required></ion-input>		
	</ion-row>
				
	<ion-row>
		<button ion-button (click)="onCancelBtnTap($event)">Sorry, no.. Cancel</button>
		<button ion-button [disabled]="!isSaveBtnEnabled()" (click)="onSaveBtnTap($event)">YES!</button>
	</ion-row>

</ion-content>
