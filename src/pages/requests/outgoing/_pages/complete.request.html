<ion-header>
	<ion-navbar>
		<ion-title>
			Complete a Request
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-row>
		<ion-label>You are about to indicate that you are satisfied with a request someone did for you.</ion-label>
		<ion-label>If you are not satisfied, click Cancel below.</ion-label>
		<br/>
		<ion-label>{{request.title}}</ion-label>
	</ion-row>		

	<ion-row>
		<ion-label>Do you want to mark this request complete?</ion-label>
	</ion-row>

	<ion-row>
		<button ion-button (click)="onCancelBtnTap($event)">Sorry, no.. Cancel</button>
		<button ion-button (click)="onSaveBtnTap($event)">YES!</button>
	</ion-row>

</ion-content>
