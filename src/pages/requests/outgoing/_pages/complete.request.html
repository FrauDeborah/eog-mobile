<ion-header>
	<ion-navbar>
		<ion-title>
			Complete a Request
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
		<ion-label>You are about to indicate that you are satisfied with a request someone did for you.</ion-label>
		<ion-label>If you are not satisfied, click Cancel below. Then, slide the request to the left, and click the Disapprove button.</ion-label>
		<br/>
		<ion-label><b>{{request.title}}</b></ion-label>
		<hr/>

	<ion-row>
		<ion-label>Do you want to indicate you are satisfied?</ion-label>
	</ion-row>

	<ion-row>
		<button ion-button (click)="onCancelBtnTap($event)">Cancel</button>
		<button ion-button (click)="onSaveBtnTap($event)">YES, I'm Satisfied!</button>
	</ion-row>

</ion-content>
