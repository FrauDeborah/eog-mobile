<ion-header>
	<ion-navbar>
		<ion-title>
			Decline a Request
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-row>
		<ion-label>You are about to DECLINE a request to do your Thing.</ion-label>
		<br/>
		<ion-label>{{request.title}}</ion-label>
	</ion-row>		

	<ion-row>
		<button ion-button (click)="onCancelBtnTap($event)">Sorry, no.. Cancel</button>
		<button ion-button (click)="onSaveBtnTap($event)">YES!</button>
	</ion-row>

</ion-content>
