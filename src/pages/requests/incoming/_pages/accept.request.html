<ion-header>
	<ion-navbar>
		<ion-title>
			Accept a Request
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-label>You are about to agree to help someone's dream come true by fulfilling a Promise you made!</ion-label>
	<ion-label><b>{{request.prm.title}}</b></ion-label>
	<hr/>
	<ion-label>Be 100% sure you are able to do it! Karma's a Capital B, as they say.</ion-label>

	<ion-row>
		<ion-label>Are you absotively posilutely 100% sure you will help make this dream come true?</ion-label>
	</ion-row>

	<ion-row>
		<button ion-button (click)="onCancelBtnTap($event)">Sorry, no.. Cancel</button>
		<button ion-button (click)="onSaveBtnTap($event)">YES!</button>
	</ion-row>

</ion-content>
