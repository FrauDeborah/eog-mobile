<ion-header>
	<ion-navbar>
		<ion-title>
			Make a Request
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-label>You are about to request a User do their Promise for you.</ion-label>
	<ion-label><b>{{prm.title}}</b></ion-label>
	<ion-label *ngIf="!getRequiredUserRecommendations()">This will require {{prm.requiredPointsQuantity}} points from you.</ion-label>
	<ion-label *ngIf="getRequiredUserRecommendations()">This will require {{prm.requiredPointsQuantity}} points, and the following recommendations from you.</ion-label>
	<span class="blockItem" *ngFor="let user of getRequiredUserRecommendations()">
		{{user.realname}}
	</span>
	<hr/>

	<ion-row>
		<button ion-button (click)="onCancelBtnTap($event)">Cancel</button>
		<button ion-button [disabled]="!isSaveBtnEnabled()" (click)="onSaveBtnTap($event)">Save</button>
	</ion-row>

</ion-content>
