
<table>
	<tr>
		<td>
			<ion-item *ngIf="isThumbnailImageAvailable()">
				<ion-thumbnail item-start >
					<img class="rotate90" [src]="getBase64ThumbnailImage()" alt="profile_image" (press)="onThumbnailPress($event)">
				</ion-thumbnail>
			</ion-item>
			<ion-item *ngIf="!isThumbnailImageAvailable()">
				<ion-thumbnail item-start >
					<img src="assets/img/mushroom.jpg" (press)="onThumbnailPress($event)">
				</ion-thumbnail>
			</ion-item>
		</td>
		<td>
			<div *ngIf="isReadOnly()">
				Name: {{model.realname}}<br/>
				<span *ngIf="isCurrentUserAllowedToSeeContactInfo()">Email: {{model.email}}<br/>Phone: {{model.phone}}</span>

			</div>
			<div *ngIf="!isReadOnly()">
				<table>
					<tr>
						<ion-item>
							<ion-input type="text" placeholder="Name" (ionChange)="onNameChange($event)" [(ngModel)]="model.realname" #ctrl="ngModel" required></ion-input>		
						</ion-item>
					</tr>
					<tr>
						<ion-item *ngIf="isCurrentUserAllowedToSeeContactInfo()">
							<ion-input type="text" placeholder="you@domain.com" (ionChange)="onEmailChange($event)" [(ngModel)]="model.email" #ctrl="ngModel" required></ion-input>
						</ion-item>
					</tr>
					<tr>
						<ion-item *ngIf="isCurrentUserAllowedToSeeContactInfo()">
							<ion-input type="text" placeholder="# " (ionChange)="onPhoneChange($event)" [(ngModel)]="model.phone" #ctrl="ngModel" required></ion-input>
						</ion-item >
					</tr>

				</table>
			</div>
		</td>
	</tr>
</table>
