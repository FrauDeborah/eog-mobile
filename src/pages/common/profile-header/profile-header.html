
			<table>
				<tr>
					<td>
					<ion-item *ngIf="isThumbnailImageAvailable()">
							<ion-thumbnail item-start >
								<img class="rotate90" [src]="getBase64ThumbnailImage()" alt="profile_image" (press)="onThumbnailPress($event)">
							</ion-thumbnail>
						</ion-item>
					<ion-item *ngIf="!isThumbnailImageAvailable()">
							<ion-thumbnail item-start >
								<img src="assets/img/mushroom.jpg" (press)="onThumbnailPress($event)">
							</ion-thumbnail>
						</ion-item>
					</td>
					<td>
						<ion-item>
							<ion-label fixed>Name: </ion-label>
							<ion-input type="text" placeholder="Name" [disabled]="isReadOnly()" (ionChange)="onNameChange()" [(ngModel)]="user.realname" #ctrl="ngModel" required></ion-input>		
						</ion-item>
					</td>
				</tr>
			</table>
			<ion-item *ngIf="isCurrentUserOwnerOfThisProfile()">
				<ion-label fixed>Email: </ion-label>
				<ion-input type="text" placeholder="you@domain.com" [disabled]="isReadOnly()" (ionChange)="onEmailChange()" [(ngModel)]="user.email" #ctrl="ngModel" required></ion-input>		
			</ion-item>
			<ion-item *ngIf="isCurrentUserOwnerOfThisProfile()">
				<ion-label fixed>Phone: </ion-label>
				<ion-input type="text" placeholder="# " [disabled]="isReadOnly()" (ionChange)="onPhoneChange()" [(ngModel)]="user.phone" #ctrl="ngModel" required></ion-input>
			</ion-item>
