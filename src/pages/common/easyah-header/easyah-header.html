	<ion-row id="theRow">
		<ion-col>
			<button ion-button icon-only menuToggle>
				<ion-icon name="menu"></ion-icon>
			</button>
		</ion-col>
		<ion-col>
			<ion-input class="searchQueryText" type="text" placeholder="Search for .... ?" (ionChange)="onSearchTextFieldChanged($event)" [value]="getSearchTextFieldValue()" required></ion-input>
		</ion-col>
		<ion-col>
			<button ion-button float-right [disabled]="!isSearchBtnAvailable()" (click)="onSearchBtnTap($event)">	<ion-icon name="search"></ion-icon> </button>
		</ion-col>
	</ion-row>
