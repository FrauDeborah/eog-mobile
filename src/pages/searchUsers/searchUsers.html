<ion-header>
	<ion-navbar>
		<ion-title>
			Search Users
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-row>
		<ion-input type="text" placeholder="Enter a username to search for..." [(ngModel)]="searchString" #ctrl="ngModel" required></ion-input>
		<button ion-button icon-only (click)="onSearchBtnTap($event)">
			<ion-icon name="search"></ion-icon>
		</button>
	</ion-row>

	<ion-card *ngFor="let item of resultList">
		<ion-card-content>
			{{item.realname}}
			<button ion-button (click)="onViewProfileBtnTap($event, item)">View Profile</button>
			<button ion-button [disabled]="!isPointable(item)" (click)="onSendPointBtnTap($event, item)">Send Point</button>
			<button ion-button [disabled]="!isRecommendable(item)" (click)="onSendRecommendBtnTap($event, item)">Send Recommend</button>
		</ion-card-content>
	</ion-card>

</ion-content>
