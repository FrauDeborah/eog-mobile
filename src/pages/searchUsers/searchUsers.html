<ion-header>
	<ion-navbar>
		<ion-title>
			Search Users
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-row>
		<ion-input type="text" placeholder="Enter a username to search for..." [(ngModel)]="searchString" #ctrl="ngModel" required></ion-input>
		<button ion-button icon-only (click)="onSearchBtnTap($event)">
			<ion-icon name="search"></ion-icon>
		</button>
	</ion-row>

	<ion-row>
		<ul>
			<li *ngFor="let item of resultList">
				{{item.realname}}
				<button ion-button [id]="item.id" [disabled]="!isPointable(item)" (click)="onSendPointBtnTap($event, item)">Send Point</button>
				<button ion-button [id]="item.id" [disabled]="!isRecommendable(item)" (click)="onSendRecommendBtnTap($event, item)">Send Recommend</button>
			</li>
		</ul>
	</ion-row>

</ion-content>
