<ion-header>
	<ion-navbar>
		<ion-title>
			Search Users
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-row>
		<ion-input type="text" placeholder="Enter a username to search for..." [(ngModel)]="searchString" #ctrl="ngModel" required></ion-input>
		<button ion-button icon-only (click)="onSearchBtnTap($event)">
			<ion-icon name="search"></ion-icon>
		</button>
	</ion-row>

	<ion-card *ngFor="let user of resultList">
		<ion-card-content>
			<table (click)="onViewProfileBtnTap($event, user)">
				<tr>
					<td>
						<ion-item>
							<ion-thumbnail item-start >
								<img [src]="getThumbnailImageForUser(user)">
							</ion-thumbnail>
						</ion-item>
					</td>
					<td>
						{{user.realname}}
						<ion-icon [ngStyle]="{'color':getSendPointColor(user)}" (click)="onSendPointBtnTap($event, user)" name="color-wand">Send Point</ion-icon>
						<ion-icon [ngStyle]="{'color':getSendRecommendColor(user)}" (click)="onSendRecommendBtnTap($event, user)" name="ribbon">Send Recommendation</ion-icon>
					</td>
				</tr>
			</table>
		</ion-card-content>
	</ion-card>

</ion-content>
