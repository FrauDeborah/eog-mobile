<ion-header>
	<ion-navbar>
		<ion-title>
			Send a Recommend
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-label>You are about to send a recommendation to {{user.realname}}.</ion-label>
	<br/>

	<ion-row>
		<button ion-button (click)="onCancelBtnTap($event)">No! Cancel!</button>
		<button ion-button (click)="onSaveBtnTap($event)">Yes! Do it!</button>
	</ion-row>

</ion-content>
