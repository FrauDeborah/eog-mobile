<ion-header>
	<ion-navbar>
		<ion-title>
			Dream Detail
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-row>
		<ion-label fixed>Title: </ion-label>
		<ion-input type="text" placeholder="Title" [(ngModel)]="model.title" #ctrl="ngModel" required></ion-input>		
	</ion-row>
	<ion-row>
		<ion-label fixed>Description: </ion-label>
		<ion-input type="text" placeholder="Description" [(ngModel)]="model.description" #ctrl="ngModel" required></ion-input>		
	</ion-row>
	<ion-row>
		<ion-card>
			<ion-card-header>
				Keywords
				<button ion-button icon-only small color="danger" (click)="onAddKeywordBtnTap($event)"><ion-icon name="add"></ion-icon></button>								
			</ion-card-header>
			<ion-card-content>
				<span *ngIf="userHasNoKeywords()">
					Keywords are like #hashtags. Add some that describe you!
				</span>
				<span class="blockItem" *ngFor="let item of model.keywords" (press)="onIndividualKeywordPress(item)">
					{{item.text}}
				</span>
			</ion-card-content>
		</ion-card>
	</ion-row>

	<ion-row>
		<button ion-button (click)="onCancelBtnTap($event)">Cancel</button>
		<button ion-button [hidden]="isNewObject()" color="danger" (click)="onDeleteBtnTap($event)">Delete</button>
		<button ion-button [disabled]="!isSaveBtnEnabled()" (click)="onSaveBtnTap($event)">Save</button>
	</ion-row>

</ion-content>
