<ion-header>
	<ion-navbar>
		<ion-title>
			EOG - The App
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-list>

  <ion-item>
    <ion-input type="text" placeholder="Username" [(ngModel)]="user.name" #ctrl="ngModel" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" placeholder="Password" [(ngModel)]="user.password" #ctrl="ngModel" required></ion-input>
  </ion-item>

</ion-list>

<button ion-button (click)="onLoginBtnTap($event)">Login</button>
<button ion-button (click)="onCreateAccountBtnTap($event)">Create Account</button>
