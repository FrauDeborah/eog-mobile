<ion-header>
	<ion-navbar>
		<ion-title>
			Create Account
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-grid>
		<ion-row>
			<ion-label>Let's create you an account, so you can get in on the goodness!</ion-label>
			<br/>
		</ion-row>		
		<ion-row>
			<ion-col>
				<ion-item>
					<ion-label color="primary" stacked>Real Name (that your mother gave you)</ion-label>
					<ion-input type="text" (ionChange)="onRealNameChange($event)" [value]="getModelAttr('realname')" required></ion-input>
				</ion-item>
				<ion-item>
					<ion-label color="primary" stacked>Phone Number</ion-label>
					<ion-input type="number" (ionChange)="onPhoneChange($event)" [value]="getModelAttr('phone')" required></ion-input>
				</ion-item>
				<ion-item>
					<ion-label color="primary" stacked>Email Address</ion-label>					
					<ion-input type="text" (ionChange)="onEmailChange($event)" [value]="getModelAttr('email')" required></ion-input>
				</ion-item>
				<ion-item>
					<ion-label color="primary" stacked>Username (that you will use to log in here)</ion-label>	
					<ion-input type="text" (ionChange)="onNameChange($event)" [value]="getModelAttr('name')" required></ion-input>
				</ion-item>
				<ion-item>
					<ion-label color="primary" stacked>Password (at least six chars long)</ion-label>
					<ion-input type="password" (ionChange)="onPasswordChange($event)" [value]="getModelAttr('password')" required></ion-input>
				</ion-item>
				<ion-item>
					<ion-label color="primary" stacked>Username that referred you? (Optional)</ion-label>					
					<ion-input type="text" (ionChange)="onReferringUsernameChange($event)" [value]="getReferringUsername()" required></ion-input>
				</ion-item>
				<ion-row>
					<button ion-button (click)="onCancelBtnTap($event)">Cancel</button>
					<button ion-button [disabled]="!isSaveBtnEnabled()" (click)="onOKBtnTap($event)">OK</button>
				</ion-row>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
