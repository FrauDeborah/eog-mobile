<ion-header>
	<ion-navbar>
		<ion-title>
			Create Account
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-grid>
		<ion-row>
			<ion-col>
			</ion-col>
			<ion-col col-6>
				<ion-row>
					<ion-label>Let's create you an account, so you can get in on the goodness!</ion-label>
					<br/>
				</ion-row>		
				<ion-item>
					<ion-label color="primary" stacked>Real Name</ion-label>
					<ion-input type="text" [(ngModel)]="user.realname" #ctrl="ngModel" required></ion-input>
				</ion-item>
				<ion-item>
					<ion-label color="primary" stacked>Email Address</ion-label>					
					<ion-input type="text" [(ngModel)]="user.email" #ctrl="ngModel" required></ion-input>
				</ion-item>
				<ion-item>
					<ion-label color="primary" stacked>Username</ion-label>					
					<ion-input type="text" [(ngModel)]="user.name" #ctrl="ngModel" required></ion-input>
				</ion-item>
				<ion-item>
					<ion-label color="primary" stacked>Password (at least six chars long)</ion-label>
					<ion-input type="password" [(ngModel)]="user.password" #ctrl="ngModel" required></ion-input>
				</ion-item>
				<ion-item>
					<ion-label color="primary" stacked>Username that referred you? (Optional)</ion-label>					
					<ion-input type="text" [(ngModel)]="referringUsername" #ctrl="ngModel" required></ion-input>
				</ion-item>
				<ion-row>
					<button ion-button (click)="onCancelBtnTap($event)">Cancel</button>
					<button ion-button [disabled]="!isSaveBtnEnabled()" (click)="onSaveBtnTap($event)">OK</button>
				</ion-row>
			</ion-col>
			<ion-col>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
